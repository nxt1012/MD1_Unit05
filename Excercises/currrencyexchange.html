<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
  <style>
    body {
      float: left;
    }
  </style>
</head>
<body>
<form id ="conversionform">
  <label for="famount"> Amount </label>
  <input type="text" id="famount">
  <label for="ffromcurrency"> From Currency </label>
  <select name ="fromcurrency" id="ffromcurrency" form="conversionform">
    <option value="VND">Việt Nam Đồng</option>
    <option value="USD">Đô La Mỹ</option>
  </select>
  <label for="ftocurrency" id>To Currency</label>
  <select name ="tocurrency" id="ftocurrency" form="conversionform">
    <option value="VND">Việt Nam Đồng</option>
    <option value="USD">Đô La Mỹ</option>
  </select>
  <button type="button" onclick="currencyExchange()">Convert</button>
</form>
<script>
  let inputAmount = 0;
  let amount;
  let fromCurrency;
  let toCurrency;
  let conversionRate;
//define conversion rate depends on user selected values, need improve for better solution
  function currencyExchange() {
    inputAmount = document.getElementById("famount").value;
    amount = parseInt(inputAmount);
    fromCurrency = document.getElementById("ffromcurrency").value;
    toCurrency = document.getElementById("ftocurrency").value;
    if( fromCurrency == toCurrency){
      conversionRate = 1;
    } else if (fromCurrency == "USD"){
      conversionRate = 24000;
    } else {
      conversionRate = 1/24000;
    }
    console.log(conversionRate);
    console.log(amount * conversionRate);
    document.getElementById("result").innerHTML = `<p id="result">Kết quả chuyển đổi: ${amount * conversionRate} ${toCurrency}</p>`
  }
</script>
<p id="result">Kết quả chuyển đổi: </p>
</body>
</html>
